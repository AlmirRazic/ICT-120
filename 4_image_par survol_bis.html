<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form>
  <br><br><br><br>

  <!--<a onmouseover="aficher()"  onmouseout="normalImg()" >Avion</a><br>-->
  <a onmouseover="aficher(avion)"  onmouseout="normalImg(avion)" >Avion</a><br>
  <a onmouseover="aficher(Araignee)"  onmouseout="normalImg(Araignee)">Araignée</a><br>
  <a onmouseover="aficher(Scarabee)" onmouseout="normalImg(Scarabee)">Scarabée</a><br>
  <a onmouseover="aficher(Bille)" onmouseout="normalImg(Bille)">Bille verte</a><br>
  <a onmouseover="aficher(rouge)" onmouseout="normalImg(rouge)">Dé rouge</a><br>
  <a onmouseover="aficher(Mouche)" onmouseout="normalImg(Mouche)">Mouche</a><br>
  <a onmouseover="aficher(Voiture)" onmouseout="normalImg(Voiture)">Voiture</a><br>

  <!--<img id=""  src="avion.jpg">-->
  <img id="avion"  src="avion.jpg" style="height: 0px;width: 0px;z-index: -1">
  <img id="Araignee"  src="araingne.jpg" style="height: 0px;width: 0px">
  <img id="Scarabee"  src="scarabe.jpg" style="height: 0px;width: 0px">
  <img id="Bille"  src="bille%20verte.jpg" style="height: 0px;width: 0px">
  <img id="rouge"  src="de%20rouge.jpg" style="height: 0px;width: 0px">
  <img id="Mouche"  src="mouche.jpg" style="height: 0px;width: 0px">
  <img id="Voiture"  src="voiture.jpg" style="height: 0px;width: 0px">








  <br><br><br><br>
  <br><br><br><br>


</form>
</body>
<script>





    function aficher(x) {
        x.style.height = "200px";
        x.style.width = "200px";
        x.style.zIndex = "20";

    }
    function normalImg(x) {
        x.style.height = "0px";
        x.style.width = "0px";
        x.style.zIndex = "-1";
    }

</script>
</html>
