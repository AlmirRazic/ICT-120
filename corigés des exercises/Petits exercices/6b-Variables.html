<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables</title>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body onload="initializeSelect()">
<form>
    Min
    <select id="min">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    Max
    <select id="max">
        <!-- No options in this select, our javascript function 'initializeSelect' will add them -->
    </select>
    <button onclick="generate(); return false;">GO</button><br>
    <textarea id="content" cols="60" rows="10"></textarea>
</form>
</body>
</html>
